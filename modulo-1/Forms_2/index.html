<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>

    <h1>FORMS</h1>

    <hr>

    <h2>Form 1</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <br>
        <label for="lastName">Last Name</label>
        <input type="text">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="">
        <br>
        <input type="submit" value="Send">
    </form>

    <hr>

    <h2>Form 2</h2>
    <form action="">
        <input type="radio" name="genre" id="" value="Man">Man
        <br>
        <input type="radio" name="genre" id="" value="Woman" checked>Woman
        <br>
        <input type="checkbox" name="mango" id="" value="fruit"> I have some fruit
        <br>
        <input type="date" name="birthday" id="">
        <br>
        <input type="button" value="Click here!" onclick="alert('Hello World!')">
    </form>

    <hr>

    <h2>Form 3</h2>

    <form action="">
        <select name="lista" id="compras">
            <option value="cereal">Cereal</option>
            <option value="bread">Bread</option>
            <option value="sugar" selected>Sugar</option>
            <option value="milk">Milk</option>
        </select>
    </form>

    <hr>

    <h2>Form 4</h2>

    <form action="">
        <textarea name="text" id="" cols="30" rows="10">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus temporibus eum, unde omnis odio commodi velit. Molestiae fugiat eaque quisquam quia! Enim neque cum quia atque nobis eaque blanditiis repudiandae!
        </textarea>
        <br>
        <input type="color" name="" id="">
    </form>
</body>

</html>
